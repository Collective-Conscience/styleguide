<body onload="timeNow(curTime)">
    <div class="dateTimePicker">
        <i class="material-icons md-dark md-24 iconImg">access_time</i>
        <input id="curTime" type="time" value="10:40"/>

<script>
    function timeNow(i) {
      var d = new Date(),
          h = (d.getHours()<10?'0':'') + d.getHours(),
          m = (d.getMinutes()<10?'0':'') + d.getMinutes();
      i.value = h + ':' + m;
    }
</script>
